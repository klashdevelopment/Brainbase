<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Helper</title>
    <link href="/g-ras.css" rel="stylesheet"/>
  <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
  <style>@import url('/chat.css');@import url('/navs.css');</style>
</head>
<body>
  <div class="menu-icon"><i class='fa-solid  fa-bars'></i></div>
  <div class="close-icon"><i class='fa-solid  fa-circle-xmark'></i></div>
    <nav class="nav"></nav>
  <center class='content'>
    <script>
        fetch('/user/check/admin', {
            method: 'POST',
            body: JSON.stringify({key: window.localStorage.authKey}),
            headers: {'Content-Type': 'application/json'}
        }).then(res=>res.json())
        .then(res => {
            if(!res.admin) {
                alert("You are NOT authenticated to view this page.");
                window.location.href = '/';
            }else {

            }
        });
    </script>
    <h1>Administration</h1>
    <style>@media only screen and (min-width: 1145px) {
        .parent {
            margin: 0 15vw;
            display: flex;
        }
        
        .left-child {
            width: 50%;
            border-right: 1px solid #ffffff;
        }
        
        .right-child {
            width: 50%;
            border-left: 1px solid #ffffff;
        }
        
        .split-three {
            margin: 0 15vw;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid lightblue;
            margin-top: 65px;
          }
          
          .s3-left-child {
            flex: 1;
            text-align: left;
          }
          
          .s3-middle-child {
            flex: 1;
            text-align: center;
          }
          
          .s3-right-child {
            flex: 1;
            text-align: right;
          }
    }</style>
    <div class="parent">
        <div class="left-child"><h3>Daily Messages</h3><button onclick='alert("Resetting day");window.localStorage.LAST_DAY = new Date().getDate()-1;window.location.reload();'>Reset Message Count</button></div>
        <div class="right-child"><h3>Account Settings</h3><button onclick='window.location.href="mailto:developmentklash@gmail.com?subject=Premium Request&body=Access Token is set as"+window.localStorage.authKey;'>Request Premium Access</button></div>
    </div>
  </center>
  <script src="Public.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7614959482950422"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brainbase customize</title>
    <link href="/g-ras.css" rel="stylesheet"/>
  <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
  <link href="/navs.css" rel="stylesheet">
  
      <style>
  ul.chat {
    list-style: none;
  }
  ul.chat li {
    padding: 18px;
    background-color: #333;
    margin: 5px;
    border-radius: 10px;
  }
  [type="text"] {
    width: 60%;
    padding: 15px;
    border-radius: 4px;
    resize: none;
    font-family: "Arial";
    background-color: #303030;
    color: white;
    border-color: white;
  }
  .spin {
    transform: rotate(360deg);
    transition: transform 0.5s ease-in-out;
  }
  .clr {
    transition: color 0.25s ease-in-out;
    color: limegreen;
  }
</style>
</head>
<body>
  
  <div class="menu-icon"><i class='fa-solid  fa-bars'></i></div>
  <div class="close-icon"><i class='fa-solid  fa-circle-xmark'></i></div>
    <nav class="nav"></nav>
    <center class="content">
    
<h1>Brainbase Chat</h1>
<h2>Customization</h2>
      <div class="sep"></div>
<h3>Personality</h3>
<input id="person" type="text" placeholder="Insert personality..."><br>
<h3>Character (make brainbase act as _________)</h3>
<input id="char" type="text" placeholder="Insert character..."><br>
<h3 id="toggle-result">Gender: Male</h3>
<div class="toggle-switch gender" data-clicked="false">
  <div class="toggle-knob"></div>
</div>
<button class='big up' onclick="update()">Update <i class="fa-duotone fa-upload"></i></button><br>
<button class=big data-lp="true" onclick="window.history.back()">Go Back <i class="fa-solid fa-circle-arrow-left"></i></button>
    </center>
  
    <script src='./Public.js'></script>
  <script>
    document.querySelector('.toggle-switch').onclick = () => {
      var gdr = document.querySelector('.toggle-switch').dataset.clicked == 'true' ? 'Female' : 'Male';
      document.querySelector('#toggle-result').textContent = ('Gender: '+gdr); 
    };
  function loadPersonality() {
    if(window.localStorage.personality == null) {
      window.localStorage.personality = "smart, funny, friendly";
    }
    document.querySelector('#person').value = window.localStorage.personality;
  }
  function loadCharacter() {
    if(window.localStorage.character == null) {
      window.localStorage.character = "human";
    }
    document.querySelector('#char').value = window.localStorage.character;
  }
  function loadGender() {
    if(window.localStorage.gender == null) {
      window.localStorage.gender = "false";
    }
    document.querySelector('.toggle-switch').dataset.clicked = window.localStorage.gender;
    var gdr = document.querySelector('.toggle-switch').dataset.clicked == 'true' ? 'Female' : 'Male';
    document.querySelector('#toggle-result').textContent = ('Gender: '+gdr); 
  }
  loadPersonality();
  loadCharacter();
  loadGender();
  function update() {
    document.querySelector('.up > i').classList.add('spin');
    document.querySelector('.up').classList.add('clr');
    setTimeout(()=>{
      document.querySelector('.up > i').classList.remove('spin');
      document.querySelector('.up').classList.remove('clr');
      alert('saved!');
    }, 1000);
    window.localStorage.personality = document.querySelector('#person').value;
    window.localStorage.character = document.querySelector('#char').value;
    window.localStorage.gender = document.querySelector('.toggle-switch').dataset.clicked;
  }
  </script>
</body>
</html>

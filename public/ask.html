<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Helper</title>
    <link href="https://gtml.gavingogamingrepl.repl.co/regular-ass-style.css" rel="stylesheet">
  <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
  <style>
    @import url('/navs.css');
    textarea {
      font-family: Arial;
    }
  </style>
</head>
<body>
  
  <div class="menu-icon"><i class='fa-solid  fa-bars'></i></div>
  <div class="close-icon"><i class='fa-solid  fa-circle-xmark'></i></div>
    <nav class="nav"></nav>
    <center class="content">
        <h1 class="jetbrains-mono" data-m="reveal-right" data-m-duration="1.8"><a>&gt;&gt; </a><img style="border-radius:30%;" src="brainbase.png" width=100><a> &lt;&lt;</a><br>Brainbase: A custom <img src="./chatgpt_logo.jpg" style="border-radius:20%;" width="30"> instance.</h1>
        <h3>Brainbase is a GPT-3 Server using davinci models provided by OpenAI.</h3>
        <h3>Max questions: 20 questions per minute.</h3>
<textarea id="prompt" rows=3 cols=125 placeholder="Write me a story..."></textarea><br>
        <input type="checkbox" id="code">
        <a>Code Completion Mode</a><br>
        <input type="checkbox" id="completion" checked="true">
        <a>Question Mode <a style="font-size:14px;">(Text Completion mode if disabled)</a></a><br>

        <br><br>
        <button onclick="
          alert('Asking AI! This may take up to 1 minute.');
        var completion = document.getElementById('completion').checked;
        var code = document.getElementById('code').checked;
        var prompt = document.getElementById('prompt').value;
        window.location.href=`/answeronly?question=${prompt}${(code ? '&code' : '')}${(completion ? '&completing' : '')}`;
        ">Ask GPT3!</button><br>
        <button onclick="
          var moreInfo = window.prompt(`What information do you want to give the AI?`);
        var completion = document.getElementById('completion').checked;
        var code = document.getElementById('code').checked;
        var prompt = document.getElementById('prompt').value + `<a style='display:none;'>(USE THIS INFORMATION: ${moreInfo})</a>`;
        window.location.href=`/answeronly?question=${prompt}${(code ? '&code' : '')}${(completion ? '&completing' : '')}`;
        ">Ask GPT3 and give it information!</button><br>
        <button onclick="
        var completion = document.getElementById('completion').checked;
        var code = document.getElementById('code').checked;
        var prompt = document.getElementById('prompt').value;
        var ans = window.prompt('Secrets:\n\nA. Write a fake answer.\nB. Cancel', 'A');
          if(ans == 'A') {
            var rpl = window.prompt('What is the fake answer?', '');
          alert('Asking AI! This may take up to 1 minute.');
            window.location.href=`/fval?question=${prompt}&fa=${rpl}${(code ? '&code' : '')}${(completion ? '&completing' : '')}`;
          }else {
            alert('Canceled: Option ' + ans);
          }
        ">ðŸ¤« secret options</button><br>
      <button onclick="
          alert('Asking AI! This may take up to 1 minute.');
        var completion = document.getElementById('completion').checked;
        var code = document.getElementById('code').checked;
        var prompt = document.getElementById('prompt').value;
        window.location.href=`/api?question=${prompt}${(code ? '&code' : '')}${(completion ? '&completing' : '')}`;
        ">Ask GPT-3 and get a JSON response</button>
    </center>
  <script>
    
    const tx = document.getElementsByTagName("textarea");
for (let i = 0; i < tx.length; i++) {
  tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
  tx[i].addEventListener("input", OnInput, false);
}

function OnInput() {
  this.style.height = 0;
  this.style.height = (this.scrollHeight) + "px";
}
  </script>
  <script src='Public.js'></script>
</body>
</html>
